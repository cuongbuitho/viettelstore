<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link

	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">

<title>${title} - Shopme</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Shopme</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link" href="/index">
								Trang chủ </a></li>
						<li class="nav-item"><a class="nav-link"
							href="/product/search"> Sản phẩm </a></li>
						<li class="nav-item"><a class="nav-link" href="/lien-he">
								Liên hệ </a></li>
					</ul>
					<form class="d-flex">
						<input class="form-control me-2" type="search"
							placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success" type="submit">Search</button>
					</form>
				</div>
			</div>
		</nav>
	</header>
	<main class="container">
		<div class="row">
			<div class="col-md-3" id="danh-muc">
				<ul class="nav">
					<li class="nav-item w-100">
						<a class="nav-link active" href="#">
							Danh mục 1
						</a>
					</li>
					<li class="nav-item w-100">
						<a class="nav-link active" href="#">
							Danh mục 2
						</a>
					</li>
					<li class="nav-item w-100">
						<a class="nav-link active" href="#">
							Danh mục 3
						</a>
					</li>
				</ul>
			</div>
			<div class="col-md-9" id="main">
				<h1>${title}</h1>
			</div>
		</div>
	</main>

			<div class="row">
